<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Design by foolishdeveloper.com -->

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <!--Stylesheet-->
        <style media="screen">
            *,
            *:before,
            *:after{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body{

                background-image: url('https://wallpapercave.com/wp/wp12506189.jpg');
                background-repeat: no-repeat;
               

            }
            .background{
                width: 430px;
                height: 520px;
                position: absolute;
                transform: translate(-50%,-50%);
                left: 50%;
                top: 50%;
            }

            h1{

                text-align: center;
                margin-top: 40px;
                font-family: 'Poppins',sans-serif;
                color: #ffffff;
                letter-spacing: 0.5px;
                outline: none;
                border: none;

            }


            form{
                height: 520px;
                width: 400px;
                background-color: rgba(255,255,255,0.13);
                position: absolute;
                transform: translate(-50%,-50%);
                top: 50%;
                left: 50%;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255,255,255,0.1);
                box-shadow: 0 0 40px rgba(8,7,16,0.6);
                padding: 50px 35px;
            }
            form *{
                font-family: 'Poppins',sans-serif;
                color: #ffffff;
                letter-spacing: 0.5px;
                outline: none;
                border: none;
            }
            form h3{
                font-size: 32px;
                font-weight: 500;
                line-height: 42px;
                text-align: center;
            }

            label{
                display: block;
                margin-top: 30px;
                font-size: 16px;
                font-weight: 500;
            }
            input{
                display: block;
                height: 50px;
                width: 100%;
                background-color: rgba(255,255,255,0.07);
                border-radius: 3px;
                padding: 0 10px;
                margin-top: 8px;
                font-size: 14px;
                font-weight: 300;
            }
            ::placeholder{
                color: #e5e5e5;
            }
            button{
                margin-top: 50px;
                width: 100%;
                background-color: #ffffff;
                color: #080710;
                padding: 15px 0;
                font-size: 18px;
                font-weight: 600;
                border-radius: 5px;
                cursor: pointer;
            }
            
            
            .social{
                margin-top: 30px;
                display: flex;
            }
            .social div{
                background: red;
                width: 150px;
                border-radius: 3px;
                padding: 5px 10px 10px 5px;
                background-color: rgba(255,255,255,0.27);
                color: #eaf0fb;
                text-align: center;
            }
            .social div:hover{
                background-color: rgba(255,255,255,0.47);
            }
            .social .fb{
                margin-left: 25px;
            }
            .social i{
                margin-right: 4px;
            }

        </style>


        <script>
            function validarFormulario() {
                var nombreUsuario = document.getElementById("NombreUsuario").value;
                var passwordUsuario = document.getElementById("passwordUsuario").value;

                // Verificar si los campos están vacíos
                if (nombreUsuario === "" || passwordUsuario === "") {
                    alert("Por favor, complete todos los campos.");
                    return false; // Evitar el envío del formulario
                }

                // Realizar una solicitud AJAX al servidor para verificar el usuario y la contraseña
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "validarUsuarioServlet", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var respuesta = xhr.responseText;
                        if (respuesta === "true") {
                            // Usuario y contraseña válidos, permitir el envío del formulario
                            return true;
                        } else {
                            // Usuario o contraseña inválidos, mostrar un mensaje de error y evitar el envío del formulario
                            alert("Usuario o contraseña incorrectos.");
                            return false;
                        }
                    }
                };
                var datos = "nombreUsuario=" + encodeURIComponent(nombreUsuario) + "&passwordUsuario=" + encodeURIComponent(passwordUsuario);
                xhr.send(datos);
                return false; // Evitar el envío del formulario antes de que se complete la solicitud AJAX
            }
        </script>

    </head>



    <h1>Concesionario Rodri S.L</h1>
    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form action="baseDatosServlet" method="get" onsubmit="return validarFormulario()">
            <h3>Logueate</h3>
            <label for="username">Usuario</label>
            <input type="text" placeholder="Introduce tu usuario..." name="NombreUsuario">
            <label for="password">Password</label>
            <input type="password" placeholder="Introduce tu password..." name="passwordUsuario">


            <button>Log In</button>
        </form>
    </body>
</html>
